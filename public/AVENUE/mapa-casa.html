<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYAL | Floor Plan Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CORE SETUP */
        :root {
            --royal-gold: #d4af37;
            --royal-gold-dim: rgba(212, 175, 55, 0.3);
            --royal-gold-glow: rgba(212, 175, 55, 0.6);
            --bg-dark: #080808;
            --surface: #121212;
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Cursor customizado */ }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: radial-gradient(circle at center, #151515 0%, #000000 100%);
        }

        /* CUSTOM CURSOR */
        .cursor-dot, .cursor-circle {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        .cursor-dot { width: 6px; height: 6px; background: var(--royal-gold); }
        .cursor-circle {
            width: 30px; height: 30px;
            border: 1px solid var(--royal-gold);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        
        /* HOVER STATES FOR CURSOR */
        body.hovering .cursor-circle {
            width: 50px; height: 50px;
            background-color: rgba(212, 175, 55, 0.1);
            border-color: transparent;
            backdrop-filter: blur(2px);
        }

        /* HEADER */
        header {
            position: absolute;
            top: 2rem;
            text-align: center;
            z-index: 10;
        }
        h1 {
            font-family: 'Cinzel', serif;
            color: var(--royal-gold);
            font-size: 1.5rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
        p.subtitle {
            font-size: 0.75rem;
            color: #666;
            letter-spacing: 0.2em;
            margin-top: 5px;
        }

        /* MAP CONTAINER */
        .map-container {
            width: 90vw;
            max-width: 1200px;
            height: auto;
            position: relative;
            padding: 20px;
            /* Efeito de Vidro no Fundo do Mapa */
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            opacity: 0; /* Começa invisível para animação */
            transform: translateY(20px);
            animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.5s;
        }

        /* SVG STYLES */
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        /* Classes das áreas */
        .area-path {
            fill: rgba(20, 20, 20, 0.8);
            stroke: var(--royal-gold-dim);
            stroke-width: 1;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .area-label {
            fill: #666;
            font-size: 10px;
            font-weight: 600;
            pointer-events: none;
            transition: all 0.3s;
            text-anchor: middle;
            font-family: 'Manrope', sans-serif;
        }

        .corridor-text {
            fill: #333;
            font-size: 9px;
            letter-spacing: 2px;
            text-anchor: middle;
            font-weight: 700;
        }

        /* GRUPO INTERATIVO */
        .interactive-group {
            cursor: none;
        }

        /* INTERAÇÃO HOVER (MÁGICA ACONTECE AQUI) */
        .interactive-group:hover .area-path {
            fill: var(--royal-gold);
            stroke: #fff;
            filter: drop-shadow(0 0 8px var(--royal-gold-glow));
            transform: scale(1.02); /* Leve pop-up */
            transform-box: fill-box;
            transform-origin: center;
        }

        .interactive-group:hover .area-label {
            fill: #000; /* Texto vira preto no hover para contraste */
            font-weight: 800;
        }

        .palco-area {
            fill: #111;
            stroke: #333;
            stroke-dasharray: 5,5;
        }
        
        .stairs {
            stroke: #444;
            stroke-width: 1;
        }

        /* ANIMAÇÃO DE DESENHO (DRAW STROKE) */
        .draw-anim {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawLine 2s ease-out forwards 1s;
        }

        @keyframes drawLine {
            to { stroke-dashoffset: 0; }
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* TOOLTIP FLUTUANTE */
        #tooltip {
            position: absolute;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid var(--royal-gold);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s, transform 0.1s;
            z-index: 100;
            backdrop-filter: blur(8px);
            min-width: 150px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        #tooltip h3 {
            color: var(--royal-gold);
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-family: 'Cinzel', serif;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        #tooltip p {
            color: #ccc;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
        }

        #tooltip .status {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            color: #4ade80; /* Verde */
        }

        /* EFEITO RED BULL STAGE (Highlight diferente) */
        .redbull-path { stroke: #ff4444; stroke-opacity: 0.5; }
        .interactive-group.redbull:hover .redbull-path { fill: #ff4444; stroke: white; }

    </style>
</head>
<body>

    <div class="cursor-dot"></div>
    <div class="cursor-circle"></div>

    <header>
        <h1>MAPA DA CASA</h1>
        <p class="subtitle">SELECIONE SUA EXPERIÊNCIA</p>
    </header>

    <div class="map-container">
        <!-- TOOLTIP DINÂMICO -->
        <div id="tooltip">
            <h3>AREA NAME</h3>
            <p>Capacidade: <span>10 pax</span></p>
            <p>Consumação: <span>R$ 2k</span></p>
            <div class="status">DISPONÍVEL</div>
        </div>

        <svg viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
            
            <!-- LABELS DE CORREDORES -->
            <text x="500" y="550" class="corridor-text">CORREDOR CAMAROTE SUPERIOR</text>
            <text x="650" y="50" class="corridor-text">CORREDOR CAMAROTE LATERAL</text>

            <!-- ===================== -->
            <!-- CAMAROTES L (TOP ROW) -->
            <!-- ===================== -->
            <!-- Geometricamente alinhados conforme screenshot verde -->
            <g class="interactive-group" data-name="CAMAROTE L1" data-pax="15" data-val="R$ 5.000">
                <rect class="area-path draw-anim" x="350" y="80" width="60" height="90" />
                <text x="380" y="130" class="area-label">L1</text>
            </g>
            <g class="interactive-group" data-name="CAMAROTE L2" data-pax="15" data-val="R$ 5.000">
                <rect class="area-path draw-anim" x="420" y="80" width="60" height="90" />
                <text x="450" y="130" class="area-label">L2</text>
            </g>
            <g class="interactive-group" data-name="CAMAROTE L3" data-pax="15" data-val="R$ 5.000">
                <rect class="area-path draw-anim" x="490" y="80" width="60" height="90" />
                <text x="520" y="130" class="area-label">L3</text>
            </g>
            <g class="interactive-group" data-name="CAMAROTE L4" data-pax="15" data-val="R$ 5.000">
                <rect class="area-path draw-anim" x="560" y="80" width="60" height="90" />
                <text x="590" y="130" class="area-label">L4</text>
            </g>
            <g class="interactive-group" data-name="CAMAROTE L5" data-pax="15" data-val="R$ 5.000">
                <rect class="area-path draw-anim" x="630" y="80" width="60" height="90" />
                <text x="660" y="130" class="area-label">L5</text>
            </g>
            <g class="interactive-group" data-name="CAMAROTE L6" data-pax="15" data-val="R$ 5.000">
                <rect class="area-path draw-anim" x="700" y="80" width="60" height="90" />
                <text x="730" y="130" class="area-label">L6</text>
            </g>
            <!-- L7 (Formato irregular - O 'L' da direita) -->
            <g class="interactive-group" data-name="CAMAROTE L7 (MASTER)" data-pax="25" data-val="R$ 10.000">
                <path class="area-path draw-anim" d="M770 80 H820 V180 H770 V80 Z" /> <!-- Simplified for elegance -->
                <text x="795" y="130" class="area-label">L7</text>
            </g>

            <!-- ===================== -->
            <!-- CAMAROTES M (BOTTOM)  -->
            <!-- ===================== -->
            <g class="interactive-group" data-name="CAMAROTE M1" data-pax="12" data-val="R$ 4.000">
                <rect class="area-path draw-anim" x="180" y="420" width="80" height="80" />
                <text x="220" y="465" class="area-label">M1</text>
            </g>
            <g class="interactive-group" data-name="CAMAROTE M2" data-pax="12" data-val="R$ 4.000">
                <rect class="area-path draw-anim" x="270" y="420" width="80" height="80" />
                <text x="310" y="465" class="area-label">M2</text>
            </g>
            <g class="interactive-group" data-name="CAMAROTE M3" data-pax="12" data-val="R$ 4.000">
                <rect class="area-path draw-anim" x="360" y="420" width="80" height="80" />
                <text x="400" y="465" class="area-label">M3</text>
            </g>
            <g class="interactive-group" data-name="CAMAROTE M4" data-pax="12" data-val="R$ 4.000">
                <rect class="area-path draw-anim" x="450" y="420" width="80" height="80" />
                <text x="490" y="465" class="area-label">M4</text>
            </g>
            <g class="interactive-group" data-name="CAMAROTE M5" data-pax="12" data-val="R$ 4.000">
                <rect class="area-path draw-anim" x="540" y="420" width="80" height="80" />
                <text x="580" y="465" class="area-label">M5</text>
            </g>

            <!-- ===================== -->
            <!-- AREAS ESPECIAIS       -->
            <!-- ===================== -->
            
            <!-- Red Bull Stage (Top Left) -->
            <g class="interactive-group redbull" data-name="RED BULL STAGE" data-pax="50" data-val="SOB CONSULTA">
                <path class="area-path redbull-path draw-anim" d="M50 80 H140 V200 L50 240 V80 Z" />
                <text x="95" y="160" class="area-label" transform="rotate(-90 95 160)" style="fill:#aaa">RB STAGE</text>
            </g>

            <!-- Escadas (Acesso Lounge) -->
            <g>
                <rect x="150" y="240" width="60" height="100" fill="none" stroke="#333" />
                <line x1="150" y1="250" x2="210" y2="250" class="stairs"/>
                <line x1="150" y1="260" x2="210" y2="260" class="stairs"/>
                <line x1="150" y1="270" x2="210" y2="270" class="stairs"/>
                <line x1="150" y1="280" x2="210" y2="280" class="stairs"/>
                <line x1="150" y1="290" x2="210" y2="290" class="stairs"/>
                <line x1="150" y1="300" x2="210" y2="300" class="stairs"/>
                <line x1="150" y1="310" x2="210" y2="310" class="stairs"/>
                <line x1="150" y1="320" x2="210" y2="320" class="stairs"/>
                <text x="135" y="290" class="corridor-text" transform="rotate(-90 135 290)">ACESSO LOUNGE</text>
            </g>

            <!-- FRONT STAGE AREAS -->
            <g class="interactive-group" data-name="FRONT 01" data-pax="20" data-val="R$ 7.000">
                <rect class="area-path draw-anim" x="770" y="220" width="60" height="80" />
                <text x="800" y="265" class="area-label" transform="rotate(-90 800 265)">FRONT 1</text>
            </g>
            <g class="interactive-group" data-name="FRONT 02" data-pax="20" data-val="R$ 7.000">
                <rect class="area-path draw-anim" x="770" y="320" width="60" height="80" />
                <text x="800" y="365" class="area-label" transform="rotate(-90 800 365)">FRONT 2</text>
            </g>

            <!-- SIDE & DJ -->
            <g class="interactive-group" data-name="SIDE STAGE" data-pax="15" data-val="R$ 6.000">
                <rect class="area-path draw-anim" x="770" y="440" width="80" height="60" />
                <text x="810" y="475" class="area-label">SIDE</text>
            </g>
            <g class="interactive-group" data-name="DJ BOOTH" data-pax="RESTRICTED" data-val="---">
                <rect class="area-path draw-anim" x="860" y="440" width="80" height="60" style="stroke: #555" />
                <text x="900" y="475" class="area-label">DJ</text>
            </g>

            <!-- PALCO (Direita, maciço) -->
            <rect class="palco-area" x="850" y="100" width="120" height="320" rx="4" />
            <text x="910" y="260" class="area-label" transform="rotate(-90 910 260)" style="fill: #333; font-size: 20px; letter-spacing: 5px;">PALCO</text>


            <!-- BISTRÔS P (CIRCULARES NO CENTRO) -->
            <!-- Círculos elegantes para mesas P -->
            <g class="interactive-group" data-name="MESA P1" data-pax="4" data-val="R$ 1.500">
                <circle class="area-path draw-anim" cx="700" cy="200" r="15" />
                <text x="700" y="204" class="area-label" style="font-size: 8px">P1</text>
            </g>
            <g class="interactive-group" data-name="MESA P2" data-pax="4" data-val="R$ 1.500">
                <circle class="area-path draw-anim" cx="650" cy="200" r="15" />
                <text x="650" y="204" class="area-label" style="font-size: 8px">P2</text>
            </g>
            <g class="interactive-group" data-name="MESA P3" data-pax="4" data-val="R$ 1.500">
                <circle class="area-path draw-anim" cx="600" cy="200" r="15" />
                <text x="600" y="204" class="area-label" style="font-size: 8px">P3</text>
            </g>
             <g class="interactive-group" data-name="MESA P4" data-pax="4" data-val="R$ 1.500">
                <circle class="area-path draw-anim" cx="550" cy="200" r="15" />
                <text x="550" y="204" class="area-label" style="font-size: 8px">P4</text>
            </g>
             <g class="interactive-group" data-name="MESA P5" data-pax="4" data-val="R$ 1.500">
                <circle class="area-path draw-anim" cx="500" cy="200" r="15" />
                <text x="500" y="204" class="area-label" style="font-size: 8px">P5</text>
            </g>
             <g class="interactive-group" data-name="MESA P6" data-pax="4" data-val="R$ 1.500">
                <circle class="area-path draw-anim" cx="450" cy="200" r="15" />
                <text x="450" y="204" class="area-label" style="font-size: 8px">P6</text>
            </g>
             <g class="interactive-group" data-name="MESA P7" data-pax="4" data-val="R$ 1.500">
                <circle class="area-path draw-anim" cx="400" cy="200" r="15" />
                <text x="400" y="204" class="area-label" style="font-size: 8px">P7</text>
            </g>
        </svg>
    </div>

    <script>
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorCircle = document.querySelector('.cursor-circle');
        const tooltip = document.getElementById('tooltip');
        const interactiveAreas = document.querySelectorAll('.interactive-group');
        const body = document.body;

        // Custom Cursor
        document.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot follows exactly
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Circle follows with slight delay
            cursorCircle.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });

            // Tooltip movement
            if(tooltip.style.opacity === '1') {
                const offsetX = 20;
                const offsetY = 20;
                tooltip.style.left = (posX + offsetX) + 'px';
                tooltip.style.top = (posY + offsetY) + 'px';
            }
        });

        // Hover Interactions
        interactiveAreas.forEach(area => {
            area.addEventListener('mouseenter', () => {
                body.classList.add('hovering');
                
                // Show Tooltip
                const name = area.getAttribute('data-name');
                const pax = area.getAttribute('data-pax');
                const val = area.getAttribute('data-val');

                tooltip.innerHTML = `
                    <h3>${name}</h3>
                    <p>Pax: <span>${pax}</span></p>
                    <p>Min: <span>${val}</span></p>
                    <div class="status">● DISPONÍVEL</div>
                `;
                tooltip.style.opacity = '1';
            });

            area.addEventListener('mouseleave', () => {
                body.classList.remove('hovering');
                tooltip.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
